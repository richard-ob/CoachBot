<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header" style="height: 55px;">
                <h4 class="card-title">
                    <i class="fa fa-globe text-muted"></i> Regions</h4>
            </div>
            <div class="card-body">
                <div *ngIf="!regions" class="text-center">
                    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                </div>
                <div *ngIf="regions">
                    <table class="table table-striped">
                        <thead>
                            <th>Region Name</th>
                            <th>Server Count</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let region of regions">
                                <td>
                                    {{region.regionName}}
                                </td>
                                <td>
                                    {{region.serverCount}}
                                </td>
                                <td>
                                    <button class="btn btn-outline-danger btn-sm"
                                        (click)="removeRegion(region.regionId)" [disabled]="region.serverCount">
                                        <i class="fa fa-times"></i> Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header" style="height: 55px;">
                <h4 class="card-title">
                    <i class="fa fa-plus text-muted"></i> Add Region</h4>
            </div>
            <div class="card-body">
                <form class="row">
                    <div class="form-group col-sm-12">
                        <label for="regionName">Region Name</label>
                        <input type="text" class="form-control" id="regionName" name="regionName"
                            [(ngModel)]="newRegion.regionName">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="regionName">Region Code</label>
                        <input type="text" maxlength="4" class="form-control" id="regionCode" name="regionCode"
                            [(ngModel)]="newRegion.regionCode">
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-outline-success float-right" (click)="addRegion()">
                            <i class="fa fa-check"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
