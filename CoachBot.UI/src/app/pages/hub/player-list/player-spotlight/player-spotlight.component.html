<div class="card statistic-spotlight-card" (click)="spotlightPlayer && navigateToPlayerProfile()">
    <div class="card__content statistic-spotlight-card widget-player--soccer">
        <h4 class="statistic-spotlight-title mb-2">{{heading}}</h4>
        <ng-container *ngIf="!isLoading; else spinner">
            <div class="widget-player__ribbon">
                <div class="fa fa-star"></div>
            </div>
            <h4 class="statistic-spotlight-name">{{spotlightPlayer ? spotlightPlayer.name : 'TBC'}}
            </h4>
            <i class="statistic-spotlight-icon icon-svg" [ngClass]="iconClass"></i>
            <div *ngIf="spotlightPlayer" class="d-flex">
                <div class="statistic-spotlight-stat-container">
                    <div class="statistic-spotlight-stat-value">
                        <ng-container *ngIf="statistic === playerSpotlightStatistic.PassCompletion; else nonPercentage">
                            {{spotlightPlayer[modelProperty] | percent }}
                        </ng-container>
                        <ng-template #nonPercentage>
                            {{spotlightPlayer[modelProperty] | number:'1.1-1'}}
                        </ng-template>
                    </div>
                    <div class="statistic-spotlight-stat-measure">
                        {{measureName || ' '}}
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #spinner>
            <div class="my-3">
                <app-spinner [verticalMargins]="false" [light]="true"></app-spinner>
            </div>
        </ng-template>
    </div>
</div>
