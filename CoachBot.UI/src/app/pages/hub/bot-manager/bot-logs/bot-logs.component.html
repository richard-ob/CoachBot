<div *ngIf="!isLoading" class="card">
    <div class="card__header card__header--has-btn">
        <h4>Bot Logs</h4>
        <button class="btn btn-xs btn-secondary float-right" (click)="refreshLog()" [disabled]="isRefreshing">
            Refresh
        </button>
    </div>
    <div class="card__content">
        <div class="w-100" style="max-height: 500px; overflow-y: auto;" [innerText]="botLog">
        </div>
    </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
