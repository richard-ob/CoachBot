<div class="container py-4">
    <div *ngIf="!isLoading; else spinner" class="row">
        <div class="col-8">
            <div class="card card--has-table">
                <div class="card__header">
                    <h4>Fantasy Leaderboard</h4>
                </div>
                <div class="card__content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>Rank</th>
                            <th>Fantasy Team Name</th>
                            <th>Player</th>
                            <th>Points</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fantasyTeam of fantasyTeamRankings">
                                <td>{{fantasyTeam.rank}}</td>
                                <td>{{fantasyTeam.fantasyTeamName}}</td>
                                <td>{{fantasyTeam.playerName}}</td>
                                <td>{{fantasyTeam.points}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card__header">
                    <h4>Manager Of The Week</h4>
                </div>
                <div class="card__content">

                </div>
            </div>

            <div class="card">
                <div class="card__header">
                    <h4>Player Of The Week</h4>
                </div>
                <div class="card__content">

                </div>
            </div>
            <a class="btn btn-primary btn-block" [routerLink]="['/fantasy-manager/']">
                Create Fantasy Team
            </a>
        </div>
    </div>
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
