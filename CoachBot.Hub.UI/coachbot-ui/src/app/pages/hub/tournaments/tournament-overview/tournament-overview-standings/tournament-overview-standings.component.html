<div class="container py-4">
    <ng-container *ngIf="!isLoading && tournament; else spinner">
        <app-tournament-standings-knockout *ngIf="tournament.tournamentType === tournamentTypes.Knockout; else table"
            [tournament]="tournament">
        </app-tournament-standings-knockout>
        <ng-template #table>
            <app-tournament-standings-round-robin [tournament]="tournament">
            </app-tournament-standings-round-robin>
        </ng-template>
    </ng-container>
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
