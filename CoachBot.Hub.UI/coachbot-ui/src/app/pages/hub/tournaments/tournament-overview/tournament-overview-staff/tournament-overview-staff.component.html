<div class="container py-4">
    <ng-container *ngIf="tournamentEditionStaff && !isLoading; else spinner">
        <div *ngIf="tournamentEditionStaff.length" class="card card--has-table">
            <div class="card__header">
                <h4>Tournament Staff</h4>
            </div>
            <div class="card__content">
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Date Since</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let staff of tournamentEditionStaff">
                            <td>{{staff.player.name}}</td>
                            <td>{{staff.role | tournamentStaffRole}}</td>
                            <td>{{staff.createdDate | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!tournamentEditionStaff.length" class="alert alert-info">
            No staff members added yet
        </div>
    </ng-container>
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
