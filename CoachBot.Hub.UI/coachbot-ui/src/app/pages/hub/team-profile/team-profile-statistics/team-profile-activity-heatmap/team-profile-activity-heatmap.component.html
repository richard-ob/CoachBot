<div class="card card--has-table">
    <div class="card__header card__header--has-btn">
        <h4 title="Activity in 2020">Activity</h4>
        <ul class="team-result-filter">
            <li class="team-result-filter__item">
                <button type="button" class="btn btn-default btn-outline btn-xs card-header__button">
                    Filter
                </button>
            </li>
        </ul>
    </div>
    <div class="card__content p-1">
        <app-calendar-heatmap *ngIf="teamMatchTotals; else spinner" [calendarEntries]="teamMatchTotals">
        </app-calendar-heatmap>
        <ng-template #spinner>
            <app-spinner></app-spinner>
        </ng-template>
    </div>
</div>
