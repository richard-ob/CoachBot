<div class="container my-4">
    <div *ngIf="accessDenied" class="alert alert-danger">
        You do not have access to manage this team
    </div>
    <ng-container *ngIf="!accessDenied && !isLoading">
        <app-team-editor-info [team]="team"></app-team-editor-info>
        <app-team-editor-discord-integration [teamId]="team?.id"></app-team-editor-discord-integration>
        <app-team-editor-squad [teamId]="team?.id"></app-team-editor-squad>
    </ng-container>
</div>
