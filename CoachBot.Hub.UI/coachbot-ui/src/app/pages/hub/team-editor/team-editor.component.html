<div class="container my-4">
    <!-- Team Latest Results -->
    <div class="alert alert-warning">
        You do not currently manage any teams.
    </div>
    <div *ngIf="!noTeamsAvailable" id="team-profile-info">
        <div class="card">
            <div class="card__header">
                <h4>Edit Team Info</h4>
            </div>
            <div class="card__content">
                <div class="row">
                    <app-spinner *ngIf="isLoading" class="m-auto"></app-spinner>
                    <div *ngIf="!isLoading" class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="input-default">Team Name</label>
                            <input type="text" class="form-control" id="input-default" [(ngModel)]="team.name"
                                placeholder="Full team name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-default">Team Code</label>
                            <input type="text" class="form-control" id="input-default" [(ngModel)]="team.teamCode"
                                placeholder="Short team code">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-default">Team Badge</label>
                            <app-asset-image-uploader (imageUploaded)="updateBadgeImageId($event)"
                                [currentAssetImageId]="team.badgeImageId">
                            </app-asset-image-uploader>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-default">Date Founded</label>
                            <mat-datepicker #picker></mat-datepicker>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend clickable">
                                    <span class="input-group-text" id="basic-addon1" (click)="picker.open()">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                                <input matInput class="form-control" [matDatepicker]="picker"
                                    [(ngModel)]="team.foundedDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-default">Region</label>
                            <select class="form-control" id="input-default" [(ngModel)]="team.regionId"
                                placeholder="Select region...">
                                <option *ngFor="let region of regions" [ngValue]="region.regionId">{{region.regionName}}
                                </option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="saveTeamProfile()" [disabled]="isSaving">
                            <i *ngIf="isSaving" class="fas fa-circle-notch fa-spin"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="team-profile-discord">
        <div class="card">
            <div class="card__header">
                <h4>Manage Discord Integration</h4>
            </div>
            <div class="card__content">
                <div class="row">
                    <app-spinner *ngIf="isLoading" class="m-auto"></app-spinner>
                    <div *ngIf="!isLoading" class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-team-editor-player-list *ngIf="!isLoading" [teamId]="team && team.id"></app-team-editor-player-list>
</div>
