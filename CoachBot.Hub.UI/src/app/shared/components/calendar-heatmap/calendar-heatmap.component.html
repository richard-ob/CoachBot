<div class="calendar-heatmap-container">
    <ngx-charts-heat-map [view]="" [scheme]="colorScheme" [legend]="false" [showXAxisLabel]="false"
        [showYAxisLabel]="false" [xAxis]="true" [yAxis]="true" [results]="chartData"
        [xAxisTickFormatting]="calendarAxisTickFormatting">
    </ngx-charts-heat-map>
</div>
