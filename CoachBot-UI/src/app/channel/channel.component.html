<div *ngIf="channel" class="card">
    <div class="card-header">
        Channel Configuration
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Channel ID</label>
            <span class="form-control-static">{{channel.id}}</span>
        </div>
        <div class="form-group">
            <label>Classic Line-up?</label>
            <input type="checkbox" [(ngModel)]="channel.classicLineup" />
        </div>
        <div class="form-group">
            <label>Positions</label>

            <span *ngFor="let position of channel.positions">

                <div class="form-group">
                    <input class="form-control" type="text" value="{{position}}" />
                </div>
            </span>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Team 1</h5>
                        <input class="form-control" type="text" [(ngModel)]="channel.team1.name" />
                        <input class="form-control" type="text" [(ngModel)]="channel.team1.color" />
                        <a href="#" class="btn btn-success">Save</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 text-center">
                <h3>vs</h3>
            </div>
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Team 2</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-success">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-success btn" (click)="saveChannel()">Save</button>
    </div>
</div>
