<div class="row">
    <div class="col-sm-6">
        <div *ngIf="user" class="card">
            <div class="card-header" style="height: 55px;">
                <h4 class="card-title">
                    <i class="fa fa-cog text-muted"></i> Overall Player Leaderboard
                </h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Appearances</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of playerLeaderboard | paginate: { itemsPerPage: 10, currentPage: currentPage }">
                                <td>{{player.key}}</td>
                                <td>{{player.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div *ngIf="user" class="card">
            <div class="card-header" style="height: 55px;">
                <h4 class="card-title">
                    <i class="fa fa-cog text-muted"></i> Channel Leaderboards
                </h4>
            </div>
            <div class="card-body">
                <select [(ngModel)]="currentChannel.idString" class="form-control" (ngModelChange)="loadChannelLeaderboard()">
                    <option *ngFor="let channel of user.channels" [ngValue]="channel.idString">
                        {{channel.name}}
                    </option>
                </select>
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Appearances</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let players of channelLeaderboard | paginate: { itemsPerPage: 10, currentPage: channelLeaderboardCurrentPage }">
                                <td>{{players.key}}</td>
                                <td>{{players.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <pagination-controls (pageChange)="channelLeaderboardCurrentPage = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
